name: Choco

on:
  push:
    branches-ignore:
    - "ga-ignore-*"
  pull_request:
    branches-ignore:
    - "ga-ignore-*"

env:
  SOURCE: Hanra-s-work/improved-bassoon-chocolatine
  MIRROR: "EpitechPromo2027/B-DOP-200-PAR-2-1-chocolatine-henry.letellier"
  EXECUTABLE: "hello_world"
  GITHUB_SSH_KEY: ${{ secrets.MY_CHOCO_PRIVATE_SSH_KEY }}
  BASH_CHECKER: check_results_v3.sh
  CHECK_IF_PRESENT: check_if_present_v2.sh
  CHECK_IF_EXECUTABLE: check_if_executable_v1.sh
  CODING_STYLE_CHECKER: check.sh

jobs:

  repository_mirroring:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Push the content to the mirror repository
      uses: pixta-dev/repository-mirroring-action@v1
      with:
        target_repo_url: git@github.com:${{ env.MIRROR }}.git
        ssh_private_key: ${{ env.GITHUB_SSH_KEY }}

  check_coding_style:
    runs-on: ubuntu-latest
    needs: repository_mirroring
    if: success()
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: assign execution rights to check.sh
      run: chmod +x ./check.sh
    - name: run check.sh
      run: ./check.sh $(pwd) $(pwd)
    - name: checking the results
      run: chmod +x ./$BASH_CHECKER && ./$BASH_CHECKER

  check_program_compilation:
    runs-on: ubuntu-latest
    needs: check_coding_style
    if: success()
    timeout-minutes: 2
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: epitechcontent/epitest-docker
    - name: compile code
      run: |
        docker run -it --rm -v $(pwd):/home/code -w /home/code epitechcontent/epitest-docker /bin/bash -c "make"
    - name: clean code
      run: |
        docker run -it --rm -v $(pwd):/home/code -w /home/code epitechcontent/epitest-docker /bin/bash -c "make clean"
    - name: check if present
      run: |
        IFS=',' read -ra VARS <<< "${EXECUTABLE}"
        docker run -it --rm -v $(pwd):/home/code -w /home/code epitechcontent/epitest-docker /bin/bash -c "chmod +x ./${CHECK_IF_PRESENT} && ./${CHECK_IF_PRESENT} ${VARS[@]} && exit $? || exit 1"
    - name: check if executable
      run: |
        IFS=',' read -ra VARS <<< "${EXECUTABLE}"
        docker run -it --rm -v $(pwd):/home/code -w /home/code epitechcontent/epitest-docker /bin/bash -c "chmod +x ./${CHECK_IF_EXECUTABLE} && ./${CHECK_IF_EXECUTABLE} ${VARS[@]} && exit $? || exit 1"
